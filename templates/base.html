<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Moving Service{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- (Optional) Quick CDN Bootstrap to make it look decent -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">QuickMove</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <span class="navbar-text me-3">
              Hello, {{ user.username }}
            </span>
          </li>
          <li class="nav-item">
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button class="btn btn-sm btn-outline-light ms-2" type="submit">
                Logout
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-sm btn-primary ms-2" href="{% url 'signup' %}">
              Sign up
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container mb-4">
    {% block content %}{% endblock %}
</div>

</body>
</html>
